apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: centos
  labels:
    app: centos
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: centos
    spec:
      containers:
      - image: centos
        name: centos
        command: ["/usr/bin/ping","8.8.8.8"]
        imagePullPolicy: IfNotPresent
